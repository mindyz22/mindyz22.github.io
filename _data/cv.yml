- title: Experience
  type: time_table
  contents:
    - title: Undergraduate Researcher
      institution: Learning and Intelligent Systems Lab, MIT, Cambridge, MA
      year: March 2025 – Present
      description:
        - Integrated vision-language models (VLMs) into planning for differentiable Task and Motion Planning systems (TAMPs).
        - Developed and implemented differentiable cost functions generated from VLMs based on natural language and visual inputs using PyTorch.
        - Prototyped and validated small-scale tasks (e.g., object packing with spatial constraints) before scaling to 3D real-world scenarios.
    - title: Machine Learning and Data Science Intern
      institution: Nasdaq, Boston, MA
      year: January 2025 – February 2025
      description:
        - Developed a proof of concept for an Over-the-Counter (OTC) settlement failure prediction model using bank data.
        - Built and trained a machine learning model with a recall rate of ~70%.
        - Deployed model on AWS EC2 for scalable computation and utilized AWS S3 for efficient data storage.
    - title: Undergraduate Researcher
      institution: Computational Cognitive Science Lab, MIT, Cambridge, MA
      year: November 2023 – December 2024
      description:
        - Programmed in Julia using probabilistic programming to model human cognitive behavior (e.g. moral judgment).
        - Applied inference methods and cognitive science concepts with numerical/data libraries.
        - Developed, optimized, and tested computational models (Linear Regression, Probabilistic/Inference-based, etc.).
        - Collaborated with lab members to produce well-written publications.
    - title: Machine Learning Teaching Assistant
      institution: MIT, Cambridge, MA
      year: September 2025 – Present
      description:
        - Collaborated with other undergraduates in MIT’s 6.390 Machine Learning Course to support students during office hours and labs.
        - Explained and reframed concepts to strengthen understanding and problem-solving.

- title: Personal Projects
  type: time_table
  contents:
    - title: Leveraging Input Representations to Improve LLM Reasoning on ARC Puzzles
      institution: MIT
      year: September 2024 – December 2024
      description:
        - Implemented and tested input representation strategies (grid representations, one-shot vs. zero-shot, helper functions) to evaluate LLM performance on ARC puzzles (generalization benchmark for AGI).
        - Built a custom evaluation pipeline (pixel accuracy, positional accuracy, progress metrics) to capture model reasoning beyond binary correctness.

